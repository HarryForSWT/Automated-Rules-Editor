<div class="col-xs-12">
    <h2>Rule Overview</h2>
    <div class="row">
        <div id="total">
            <button mat-fab>{{rules.length}}</button>
            <p>Total Rules</p>
        </div>
       
    </div>
    <div class="row">
        <!--div class="div">
            <span class="glyphicon glyphicon-search"></span>
            <input type="text" id="name" class="form-control col-2" placeholder="Search" [(ngModel)]="ruleNameInput">
        </div-->    
        <mat-form-field class="search-form-field" appearance="fill">
            <mat-label><mat-icon>search</mat-icon> search</mat-label>
            <input matInput type="text" [(ngModel)]="ruleNameInput">
            <button 
                *ngIf="ruleNameInput" 
                matSuffix mat-icon-button 
                aria-label="Clear" 
                (click)="ruleNameInput=''"
                #tooltip="matTooltip"
                matTooltip="Clear the input"
                matTooltipPosition="above"
                matTooltipHideDelay="500"
                class="clear-button"
                >
                <mat-icon>close</mat-icon>
            </button>
            </mat-form-field>
        
        <button mat-stroked-button type="button" id="create" (click)="onCreateRule()">+ create rule</button>
    
    
        <mat-form-field appearance="fill">
        <mat-label>sorted by</mat-label>
        <mat-select [(value)]="sortVariable">
            <mat-option value="last edited">last edited</mat-option>
            <mat-option value="first edited">first editied</mat-option>
            <mat-option value="name: alphabetically">name: alphabetically</mat-option>
    
        </mat-select>
        </mat-form-field>
        <button (click)="saveRules()">Send JSON</button>
    
        <!--div class="btn-group">
            <button type="button" class="btn btn-Default dropdown-toggle">sorted by:{{sortVariable}} <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="">last edited</a></li>
                <li><a href="">name: alphabetically</a></li>
            </ul>
        </div-->

        
    </div>


    <app-rule-item 
    *ngFor="let rule of rules let i = index" 
    [ruleIndex]="i+1"
    [rule] ="rule"
    ></app-rule-item>
</div>
